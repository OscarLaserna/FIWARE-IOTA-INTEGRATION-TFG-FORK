[dependencies]
[dependencies.iota-sdk-bindings-core]
features = ['events', 'ledger_nano', 'storage', 'stronghold', 'participation', 'rocksdb', 'mqtt']
git = 'https://github.com/iotaledger/iota-sdk'
rev = '4bf72ecb13c3540895d03cc62eb527241e41675a'

[dependencies.log]
default-features = false
version = '0.4.20'

[dependencies.neon]
default-features = false
features = ['napi-6', 'event-queue-api', 'promise-api']
version = '0.10.1'

[dependencies.once_cell]
default-features = false
version = '1.18.0'

[dependencies.serde]
default-features = false
version = '1.0.183'

[dependencies.serde_json]
default-features = false
version = '1.0.105'

[dependencies.tokio]
default-features = false
version = '1.31.0'

[lib]
crate-type = ['cdylib']
doc = false

[package]
authors = ['IOTA Stiftung']
categories = ['cryptography::cryptocurrencies']
description = 'Node.js bindings for the IOTA wallet library'
documentation = 'https://wiki.iota.org/iota-sdk/welcome'
edition = '2021'
exclude = ['index.node']
homepage = 'https://www.iota.org/'
keywords = ['iota', 'wallet', 'transaction', 'nodejs']
license = 'Apache-2.0'
name = 'iota-wallet-nodejs'
publish = false
repository = 'https://github.com/iotaledger/iota-sdk'
version = '0.2.0'

[profile]
[profile.production]
codegen-units = 1
inherits = 'release'
lto = true
strip = 'symbols'
